<!DOCTYPE html>
<html>
    <head>
        <title>
            Set a linear gradient background for 
            the div element, going from the top to bottom, transitioning from 
            "white" to "red" to "blue" to "green". 
        </title>
        <style>
            div{
                background: linear-gradient( white,red,blue, green);
            }
        </style>
    </head>
    <body>
        <span><a href="../index.html" style="margin-bottom: 50px;">back to Homepage</a></span>
        <div style="height: 200px;"></div>
    </body>
</html>
