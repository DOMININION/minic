<!DOCTYPE html>
<html>
    <head>
        <title>
            Set the opacity for the background color of the 
            h1 element to "0.3" by using a HSLA color instead of HSL.
        </title>
        <style>
            h1{
                background-color: hsl(0, 100%, 50%);
                background-color: hsla(0, 100%, 50%, 0.3);
            }
        </style>
    </head>
    <body>
        <span><a href="../index.html" style="margin-bottom: 50px;">back to Homepage</a></span>
        <h1>
            This is a Heading 
        </h1>
        <p>
            This is a paragraph
        </p>
        <p>
            This is another paragraph
        </p>
    </body>
</html>
