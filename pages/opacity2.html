<!DOCTYPE html>
<html>
    <head>
        <title>set opacity of img to 0.4 and Remove 
            the transparency/opacity of the img element when the user hovers over it with the mouse pointer.</title>
        <style>
            img{
                opacity: 0.4;
            }
            img:hover{
                opacity: 1.0;
            }
        </style>
    </head>

        <img src="yyep.jpg" alt="" height="133" width="150">
    </body>
</html>
