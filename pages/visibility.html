<!DOCTYPE html>
<html>
    <head>
        <title>
            hide the H1 while it still takes the same space
        </title>
        <style>
            h1{
                visibility: hidden;
            }
        </style>
    </head>
    <body>
        <span><a href="../index.html" style="margin-bottom: 50px;">back to Homepage</a></span>
        <h1>
            This is a Heading
        </h1>
        <p>
            This is a paragraph
        </p>
        <p>
            This is another paragraph
        </p>
    </body>
</html>
