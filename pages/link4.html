<!DOCTYPE html>
<html>
    <head>
        <title>
           set background-color for visited and unvisited link lightblue and  hover and active state yellow
        </title>
        <style>
            /*unvisited link*/
            a:link{
                text-decoration: none;
                background-color: lightblue;
            }
            /*visited link*/
            a:visited{
                text-decoration: none;
                background-color: lightblue;
            }
            /* mouse over link*/
            a:hover{
                text-decoration: underline;
                background-color: yellow;

            }
            /*selected link*/
            a:active{
                text-decoration: underline;
                background-color: yellow;

            }
        </style>
    </head>
    <body>
        <span><a href="../index.html" style="margin-bottom: 50px;">back to Homepage</a></span>
        <h1>
            This is a Heading 
        </h1>
        <p>
            This is a paragragh
        </p>
        <p><a href="..//index.html">SpaceCHAT.com</a></p>
    </body>
</html>
