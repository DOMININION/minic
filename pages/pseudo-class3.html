<!DOCTYPE html>
<html>
    <head>
        <title>
            set the background-color of p that are the first child to any element to lightblue
        </title>
        <style>
            p:first-child{
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <span><a href="../index.html" style="margin-bottom: 50px;">back to Homepage</a></span>
        <p>
            This is is a paragraph
        </p>
        <p>
            This is another paragraph
        </p>
    </body>
</html>
