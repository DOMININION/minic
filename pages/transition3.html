<!DOCTYPE html>
<html>
    <head>
        <title>
            Specify that the transition of the div element should have a "0.5" second delay before starting.
        </title>
    </head>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            transition: width 2s;
            transition-delay: 0.5s;
        }
        div:hover{
            width: 1000px;
        }
    </style>
    <body>
        <span><a href="../index.html" style="margin-bottom: 50px;">back to Homepage</a></span>
        <div>
            
        </div>
        <p>
            hover over the div element above
        </p>
    </body>
</html>
