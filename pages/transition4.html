<!DOCTYPE html>
<html>
    <head>
        <title>
            Add a 2 second transition effect for background, and transform changes of the div element.
        </title>
    </head>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            transition: 2s, transform 2s;
        }
        div:hover{
            background-color: blue;
            transform: rotate(180deg);
        }
    </style>
    <body>
        <span><a href="../index.html" style="margin-bottom: 50px;">back to Homepage</a></span>
        <div>
            
        </div>
        <p>
            hover over the div element above
        </p>
    </body>
</html>
